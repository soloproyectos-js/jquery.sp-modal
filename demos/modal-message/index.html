<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Modal Message Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="../../vendor/jquery-ui/themes/smoothness/jquery-ui.min.css">
    <link rel="stylesheet" href="../../dist/jquery.sp-modal.min.css" />
    <script src="../../vendor/jquery/jquery.min.js"></script>
    <script src="../../vendor/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../dist/jquery.sp-modal.min.js"></script>
    <script>
        $(function () {
            var msg = $.spModal('message', 'This is a test', 'And this is a message...');
            
            // adds 'Accept' button
            var acceptBtn = msg.addButton('Accept');
            acceptBtn.on('click', function () {
                msg.close();
            });
            
            // adds 'Cancel' button
            var cancelBtn = msg.addButton('Cancel');
            cancelBtn.on('click', function () {
                msg.close();
            });
        });
    </script>
</head>

<body>
</body>
</html>
