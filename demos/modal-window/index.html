    <script>
        $(function () {
            var mw = $.spModal(
                'window',
                'user-interface.html',

                    title: 'User Interface Example',
                    message: 'This is an example of custom User Interface.<br />' +
                        'Please close the interface or press any button below.'

            mw.on('action-1', function () {
                mw.close();
            });

                mw.close();
            });

                mw.close();
